clean {
    // this is a generated artifact
    delete 'pom.xml'
}


// Maven plugin's mojo scanner has problems with certain classes when trying to generate plugin.xml based on class
// scanning. Gradle is a bit more flexible and we can create a POM from our Gradle build, temporarily exclude
// the dependencies that crash the mojo scanner, then re-enable them in the final product
task pluginDescriptor(type: Exec) {
    def isWindows = Os.isFamily(Os.FAMILY_WINDOWS)
    def isChocolately = isWindows && 'mvn --version'.execute().waitFor() == 0
    def mvn = isWindows && !isChocolately ? 'mvn.cmd' : 'mvn'
    if (!isWindows || !isChocolately) {
        def whereCommand = isWindows ? 'where mvn.cmd' : 'which mvn'
        mvn = whereCommand.execute().text.trim()
    }
    commandLine mvn,
                '-e',
                '-B',
                'org.apache.maven.plugins:maven-plugin-plugin:3.6.0:descriptor'
    doFirst {
        def pom = project.file('pom.xml')
        install.repositories.mavenInstaller.pom.writeTo(pom)
        assert pom.file, "[$pom.canonicalPath] was not created"
        def pomNode = new XmlParser().parse(pom)
        pomNode.groupId[0].value = project.group
        pomNode.artifactId[0].value = project.name
        pomNode.version[0].value = version
        pomNode.appendNode('packaging',
                           'maven-plugin')
        def buildNode = pomNode.appendNode('build')
        buildNode.appendNode('directory',
                             '\${project.basedir}/build')
        buildNode.appendNode('outputDirectory',
                             '\${project.build.directory}/classes/main')
        def pluginsNode = buildNode.appendNode('plugins')
        def pluginNode = pluginsNode.appendNode('plugin')
        pluginNode.appendNode('groupId', 'org.apache.maven.plugins')
        pluginNode.appendNode('artifactId', 'maven-plugin-plugin')
        pluginNode.appendNode('version', '3.6.0')
        def config = pluginNode.appendNode('configuration')
        def mojoDeps = config.appendNode('mojoDependencies')
        mojoDeps.appendNode('param', 'com.avioconsulting.mule:apikit-flow-generator-maven-plugin')
        def repositories = pomNode.appendNode('repositories')
        def muleReleasesRepo = repositories.appendNode('repository')
        muleReleasesRepo.appendNode('id',
                                    'mulesoft-releases')
        muleReleasesRepo.appendNode('url',
                                    'https://repository.mulesoft.org/releases/')
        XmlUtil.serialize(pomNode,
                          new FileWriter(pom))
    }

    doLast {
        def pom = project.file('pom.xml')
        Node pomNode = new XmlParser().parse(pom)
        XmlUtil.serialize(pomNode,
                          new FileWriter(pom))
        final pluginDescriptor = new File((File) project.compileGroovy.destinationDir,
                                          'META-INF/maven/plugin.xml')
        assert pluginDescriptor.file, "[$pluginDescriptor.canonicalPath] was not created"
        println "Plugin descriptor file:$pluginDescriptor.canonicalPath is created successfully"
    }
}

compileGroovy.doLast {
    pluginDescriptor.execute()
}

dependencies {
    compile 'org.mule.apikit:mule-apikit-scaffolder:2.2.0'
    // filenamefinder
    compile 'org.apache.ant:ant:1.9.2'
    // SOAP direct
    compile group: 'wsdl4j',
            name: 'wsdl4j',
            version: '1.6.3'
    provided 'org.apache.maven.plugin-tools:maven-plugin-annotations:3.5'
    provided 'org.apache.maven:maven-core:3.5.4'
    compile 'org.codehaus.groovy:groovy-all:2.4.6'
    testCompile group: 'junit',
                name: 'junit',
                version: '4.12'
    testCompile 'org.hamcrest:hamcrest-library:1.3'
    testCompile 'commons-io:commons-io:2.4'
    testCompile 'org.xmlunit:xmlunit-matchers:2.6.0'
    testCompile 'io.vertx:vertx-web:3.8.5'
}

jar {
    from {
        configurations.bundled.collect { it.isDirectory() ? it : zipTree(it) }
    }
}
