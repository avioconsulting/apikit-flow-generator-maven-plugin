    provided
    bundled
}

apply plugin: 'java'
apply plugin: 'groovy'
apply plugin: 'maven'

sourceSets {
    main {
        compileClasspath += configurations.provided
        compileClasspath += configurations.bundled
    }
    test {
        compileClasspath += configurations.provided
        compileClasspath += configurations.bundled
