group 'com.avioconsulting.mule'
version '1.0-SNAPSHOT'

configurations {
    provided
}

apply plugin: 'java'
apply plugin: 'groovy'

sourceSets {
    main {
        compileClasspath += configurations.provided
    }
    test {
        compileClasspath += configurations.provided
        runtimeClasspath += configurations.provided
    }
}

sourceCompatibility = 1.8

repositories {
    mavenLocal()
    mavenCentral()
    jcenter()
}

def getScaffolder = {
    zipTree(
            '/Applications/AnypointStudio.app/Contents/Eclipse/plugins/org.mule.tooling.apikit.deps_6.2.5.201705081532.jar').find { File file ->
        file.absolutePath.endsWith('apikit-scaffolder.jar')
    }
}

// clean removes the expanded file, so bring it back
clean.doLast {
    getScaffolder()
}

dependencies {
    compile files(getScaffolder().absolutePath)
    // from the scaffolder POM
    runtime group: 'org.jdom', name: 'jdom2', version: '2.0.5'
    runtime 'org.mule.raml:parser-interface-impl-v1:3.8.4'
    runtime 'org.mule.raml:parser-interface-impl-v2:3.8.4'
    runtime 'org.mule.raml:parser-interface:3.8.4'
    runtime 'jaxen:jaxen:1.1.4'
    // transitive dependencies
    runtime 'org.raml:raml-parser:0.8.17'
    runtime 'org.raml:raml-parser-2:1.0.3'
    // indirect dependency
    provided 'org.apache.maven:maven-plugin-api:3.3.9'
    compile 'org.codehaus.groovy:groovy-all:2.4.6'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
