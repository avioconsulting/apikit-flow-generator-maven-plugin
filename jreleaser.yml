project:
  name: apikit-flow-generator-maven-plugin
  description: Plugin to generate mule flows for REST or SOAP APIs
  longDescription: |
    This maven plugin generates mule flows for REST or SOAP APIs.

  links:
    homepage: https://github.com/avioconsulting/
    documentation: https://avioconsulting.github.io/apikit-flow-generator-maven-plugin/
    license: https://github.com/avioconsulting/apikit-flow-generator-maven-plugin/blob/main/LICENSE
    contribute: https://github.com/avioconsulting/apikit-flow-generator-maven-plugin/blob/main/CONTRIBUTING.adoc
  authors:
    - Adam DesJardin
    - Brady Wied
  license: BSD 2-Clause
  inceptionYear: "2017"
  tags:
    - mule
  java:
    groupId: com.avioconsulting.mule
    version: 8

release:
  github:
    owner: 'avioconsulting'
    overwrite: true
    draft: false
    sign: true
    releaseName: '{{tagName}}'
    skipTag: false
    milestone:
      close: false
    changelog:
      skipMergeCommits: true
      formatted: ALWAYS
      preset: conventional-commits
      format: '- {{commitShortHash}} {{commitTitle}}'
      contributors:
        format: '- {{contributorName}}{{#contributorUsernameAsLink}} ({{.}}){{/contributorUsernameAsLink}}'
      labelers:
        - label: 'bot-commits'
          contributor: 'regex:^.*(\[bot\])$'
        - label: 'dependencies'
          title: 'deps:'
          order: 130
      excludeLabels:
        - 'bot-commits'
      categories:
        - title: '⚙️  Dependencies'
          key: 'dependencies'
          order: 80
          labels:
            - 'dependencies'
      hide:
        categories:
          - 'merge'
        contributors:
          - 'GitHub'
          - '^.*(\[bot\])$'
      replacers:
        - search: 'feat: '
        - search: 'fix: '
        - search: 'chore: '
        - search: 'deps: '
        - search: 'test: '
        - search: 'docs: '

checksum:
  individual: true

signing:
  active: ALWAYS
  armored: true
  mode: MEMORY

